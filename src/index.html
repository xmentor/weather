<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Simple weather app, written in pure JavaScript">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header class="header" id="header">
            <h1 class="header__logo logo">
                <a href="index.html" class="logo__link">
                    <img src="img/weather.png" alt="Weather" width="200">
                </a>
            </h1>
            <nav class="header__nav nav">
                <h2 class="visuallyhidden">Navigation</h2>
                <ul class="nav__menu menu">
                    <li class="menu__item">
                        <button class="menu__button menu__button_refresh" aria-label="Refresh all weather">
                            <img src="img/refresh.svg" alt="Refresh">
                        </button>
                    </li>
                    <li class="menu__item">
                        <button class="menu__button menu__button_add" aria-label="Open the modal to add a new weather">
                            <img src="img/add.svg" alt="Add">
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main" id="main"></main> 
        <footer class="footer" id="footer">
            <p class="footer__copyright">
                Copyright &copy; Kamil Kondratowicz
            </p>
        </footer>
        <div class="modal" role="dialog" aria-labelledby="label" aria-describedby="desc" tabindex="-1">
            <button class="modal__close">
                <img src="img/close.svg" alt="Close">
            </button>
            <div class="modal__head" id="label">
                Add the weather
            </div>
            <div class="modal__desc" id="desc">
                Enter city name (and optional country code, for exmaple: pl).
            </div>
            <form class="modal__form form" action="#">
                <div class="form__row">
                    <label for="city-name" class="form__label">City (required):</label>
                    <input class="form__input form__input_city" id="city-name" placeholder="e.g. Warsaw, Barcelona" aria-required="true" aria-invalid="false">
                </div>
                <div class="form__row">
                    <label for="conutry-code" class="form__label">Country code (optional):</label>
                    <input class="form__input form__input_code" id="conutry-code" placeholder="e.g. pl, es">
                </div>
                <button class="form__btn" type="submit">
                    Add
                </button>
            </form>
        </div>
        <div class="visuallyhidden status" role="status" aria-live="polite" aria-atomic="true"></div>
        <script src="js/weather.min.js"></script>
        <script>
            new WeatherApp();
        </script>
    </body>
</html>
